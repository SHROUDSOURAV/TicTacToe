<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn"><i class="bi bi-plus-circle"></i> New Game</button>
    </div>
    <main class="game-wrapper d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="display-4 fw-semibold mb-4 game-title">
            <i class="bi bi-grid-3x3-gap-fill text-info me-2"></i>
            Tic Tac Toe
        </h1>
        <!-- Game Board -->
        <div class="container">
                <div class="game">  
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
        </div>
        <!-- Reset Button -->
        <button id="reset-btn" class="btn btn-reset mt-4">
            <i class="bi bi-arrow-clockwise me-2"></i>Reset Game
        </button>
    </main>

    <script src="app.js"></script>
</body>
</html>
